<!DOCTYPE html>
<html ng-app="myApp">

  <head>
    <script data-require="angularjs@1.3.6" data-semver="1.3.6" src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.6/angular.min.js"></script>
    <script src="script.js"></script>
    <script src="services.js"></script>
  </head>

  <body ng-controller="MyController">
    <h1>Hello World</h1>
    <h3>Send requests</h3>
    <input type="button" value="Send Multiple Requests" ng-click="myController.sendMultipleRequests()">
    <br>
    <div ng-repeat="status in myController.responseStatus track by $index">
      Status of response for request {{$index + 1}}: {{status}}
    </div>
    <br>
  </body>

</html>
